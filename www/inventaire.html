<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>TP Cordova</title>
  </head>
  <body>
    <ion-app>
      <ion-menu content-id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Inventaire</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
          <a href="./index.html">Accueil</a>
          <a href="#">Inventaire</a>
          <a href="./contact.html">Contact</a>
        </ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Inventaire</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Ajouter un objet !</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form class="form-add-object">
              <ion-input
                type="text"
                name="name"
                placeholder="Nom de l'objet"
                autocomplete="off"
              ></ion-input>

              <ion-input
                type="text"
                name="description"
                placeholder="Description"
                autocomplete="off"
              ></ion-input>

              <ion-button type="submit">Ajouter</ion-button>
            </form>
          </ion-card-content>
        </ion-card>

        <ion-list class="objects">
          <ion-item value="first" class="object">
            <ion-label>Marteau (objet pour taper des clous)</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-app>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
