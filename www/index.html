<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>TP Menu Pizzas</title>
  </head>
  <body>
    <ion-app>
        <ion-menu content-id="main-content">
        <ion-header>
            <ion-toolbar>
            <ion-title>Pizza's Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
            <ion-nav-link href="#" class="menu_link">Accueil</ion-nav-link>
            <ion-nav-link href="#" class="menu_link">Contact</ion-nav-link>
        </ion-content>
        </ion-menu>

        <div class="ion-page" id="main-content">

        <ion-header>
            <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Pizzas</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">

            <div class="error"></div>

            <ion-card>
                <ion-card-header>
                  <ion-card-title>Ajouter une pizza !</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <form class="form-add-pizza">
                        <ion-input
                            type="text"
                            name="name"
                            placeholder="Nom de la pizza"
                            autocomplete="off"
                        ></ion-input>
            
                        <ion-input
                            type="text"
                            name="ingredients"
                            placeholder="Ingrédients"
                            autocomplete="off"
                        ></ion-input>
            
                        <ion-button type="submit">Go !</ion-button>
                        </form>
                </ion-card-content>
              </ion-card>
              
              <ion-accordion-group class="pizzas">

                <ion-accordion value="first" class="pizza">
                  <ion-item slot="header" color="light">
                    <ion-label>Fromage</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    (emmental, oignon)
                  </div>
                </ion-accordion>

                <ion-accordion value="second" class="pizza">
                  <ion-item slot="header" color="light">
                    <ion-label>Chèvre chaud</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    (chèvre, jambon, emmental, olives)
                  </div>
                </ion-accordion>

                <ion-accordion value="third" class="pizza">
                  <ion-item slot="header" color="light">
                    <ion-label>Sicilienne</ion-label>
                  </ion-item>
                  <div class="ion-padding" slot="content">
                    (oigons, câpres, emmental, olives)
                  </div>
                </ion-accordion>

              </ion-accordion-group>
        </div>
      </ion-content>
    </ion-app>

     

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
